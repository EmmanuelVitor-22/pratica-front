<body>
    <form class="newsletter-form">
        <div class="newsletter-form-field">

        </div>

        <div class="newsletter-form-field">
            <label class="newsletter-label" for="name">Digite seu email:</label>
            <input class="newsletter-input" id="email" name="email" class="email-user" type="email" />
        </div>
        <!-- para estilizar o radiobutton criarei um input falso acima dos originais -->

                <div class="newsletter-form-fake-input"></div>
            </div>
            <div class="newsletter-form-fake-input-wrapper">
                <input type="radio" name="ranger" id="male" class="genere-user">
